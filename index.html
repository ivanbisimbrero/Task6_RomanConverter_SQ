<html>
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4WDR8S1DTX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-4WDR8S1DTX');
    </script>
    <script src="romans.js"></script>
    <script>
      
      //I have defined this function to track the desired events 
      function trackEvent(eventCategory, eventAction, eventLabel) {
        gtag('event', eventAction, {
          eventCategory: eventAction
        });
      }
      
      // Event listeners for tracking
      document.addEventListener('DOMContentLoaded', function() {
        var modeCheckbox = document.querySelector('input[type="checkbox"]');
        var convertButton = document.querySelector('.convert-button');
        var inputArea = document.querySelector('input[type="text"]');

        //When users switch between conversion modes.
        modeCheckbox.addEventListener('change', function(e) {
          trackEvent('Mode_Change', 'Toggle Mode', e.target.checked ? 'Integer to Roman' : 'Roman to Integer');
        });

        //When the conversion button is clicked.
        convertButton.addEventListener('click', function() {
          trackEvent('Conversion', 'Convert', modeCheckbox.checked ? 'Integer to Roman' : 'Roman to Integer');
        });

        //The input values entered by users.
        inputArea.addEventListener('input', function() {
          trackEvent('Input', 'User Input', inputArea.value);
        });
      });
      
    </script>
    <link rel="stylesheet" href="romans.css">
  </head>
  <body onload="init()">
    <main class="container">
      <section class="content">
        <h1>Roman To Integer</h1>
        <div class="group">
          <input type="checkbox" name="mode-selector" />
          <label for="mode-selector">Change Mode</label>
        </div>
        <div class="group">
          <input type="text" name="conversion-input" />
        </div>
        <span class="convert-button">Convert</span>
        <p class="convert-output"></p>
      </section>
    </main>
  </body>
</html>
