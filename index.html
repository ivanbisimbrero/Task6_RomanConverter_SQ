<html>
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4WDR8S1DTX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-4WDR8S1DTX');
    </script>
    <script src="romans.js"></script>
    <script>
      
      // Event listeners for tracking
      document.addEventListener('DOMContentLoaded', function() {
        var modeCheckbox = document.querySelector('input[type="checkbox"]');

        //When users switch between conversion modes.
        modeCheckbox.addEventListener('change', function(e) {
          gtag('event', 'mode_change', {
            'mode': e.target.checked ? 'Integer to Roman' : 'Roman to Integer'
          });
        });
      });
      
      //When the conversion button is clicked.
      function checkValueAndConversionType() {
        var modeCheckbox = document.querySelector('input[type="checkbox"]');
        var inputArea = document.querySelector('input[type="text"]');
        gtag('event', 'conversion', {
          'conversionType': modeCheckbox.checked ? 'Integer to Roman' : 'Roman to Integer',
          'inputValue': inputArea.value
        });
      }
      
    </script>
    <link rel="stylesheet" href="romans.css">
  </head>
  <body onload="init()">
    <main class="container">
      <section class="content">
        <h1>Roman To Integer</h1>
        <div class="group">
          <input type="checkbox" name="mode-selector" />
          <label for="mode-selector">Change Mode</label>
        </div>
        <div class="group">
          <input type="text" name="conversion-input" />
        </div>
        <span class="convert-button" onclick="javascript:checkValueAndConversionType()">Convert</span>
        <p class="convert-output"></p>
      </section>
    </main>
  </body>
</html>
